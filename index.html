<!DOCTYPE html> <!-- type page -->
<html lang="en"> <!-- language HTML page -->
<head> <!-- head page -->
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login & Registration Form</title> <!-- title page -->

    <!-- css links -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body> <!-- body page -->
    <div class="container"> <!-- start container -->
        <div class="forms-container">
            <div class="signIn-signUp">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>

                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sign in with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="ri-github-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-facebook-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-google-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-behance-fill"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>

                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Sign up" class="btn solid">

                    <p class="social-text">Or Sign up with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="ri-github-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-facebook-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-google-fill"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="ri-behance-fill"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>

                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id perferendis possimus eveniet amet
                    </p>

                    <button class="btn transparent" id="signup-btn">Sign up</button>
                </div>

                <img src="./img/log.svg" class="image" alt="login">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us?</h3>

                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id perferendis possimus eveniet amet
                    </p>

                    <button class="btn transparent" id="signIn-btn">Sign in</button>
                </div>

                <img src="./img/register.svg" class="image" alt="login">
            </div>
        </div>
    </div>
    
    <!-- js links -->
    <script src="./main.js"></script>
</body>
</html>
